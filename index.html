<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kółko i Krzyżyk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      font-size: 36px;
    }

    #status {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button.cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    button.cell:disabled {
      background-color: #e0e0e0;
    }

    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetButton:hover {
      background-color: #0056b3;
    }

    /* Styl dla symbolu O (zielony) */
    .symbol-O {
      color: green;
    }

    /* Styl dla symbolu X (niebieski) */
    .symbol-X {
      color: blue;
    }

    /* Styl dla najstarszego symbolu, który ma zostać usunięty (pomarańczowy) */
    .old-symbol {
      background-color: #f8d7da;
      border: 2px solid orange;
    }
  </style>
</head>
<body>
  <h1>Kółko i Krzyżyk</h1>
  <div id="status">Tura gracza: O</div>
  <div class="game-board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>
  <button id="resetButton">Resetuj grę</button>

  <script>
    let board = Array(9).fill(null); // Plansza
    let currentPlayer = 'O'; // Zaczyna gracz O
    let symbols = {
      'O': [],
      'X': []
    };

    // Sprawdza zwycięzcę
    function checkWinner(board) {
      const lines = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // wiersze
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // kolumny
        [0, 4, 8], [2, 4, 6] // przekątne
      ];
      for (let [a, b, c] of lines) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a]; // Zwycięzca (O lub X)
        }
      }
      return null;
    }

    // Sprawdza, czy plansza jest pełna
    function isBoardFull(board) {
      return board.every(cell => cell !== null);
    }

    // Zaktualizowanie statusu gry
    function updateStatus() {
      const status = document.getElementById('status');
      const winner = checkWinner(board);

      if (winner) {
        status.textContent = `Gracz ${winner} wygrał!`;
      } else if (isBoardFull(board)) {
        status.textContent = 'Remis!';
      } else {
        status.textContent = `Tura gracza: ${currentPlayer}`;
      }
    }

    // Funkcja do usunięcia najstarszego symbolu
    function removeOldestSymbol(symbol) {
      const oldestSymbol = symbols[symbol][0]; // Pierwszy symbol w tablicy
      board[oldestSymbol.index] = null; // Usuwamy symbol z planszy
      document.querySelectorAll('.cell')[oldestSymbol.index].textContent = ''; // Usuwamy symbol z komórki
      document.querySelectorAll('.cell')[oldestSymbol.index].disabled = false; // Przywracamy przycisk
      document.querySelectorAll('.cell')[oldestSymbol.index].classList.remove('old-symbol'); // Usuwamy podświetlenie
      symbols[symbol].shift(); // Usuwamy najstarszy symbol z tablicy
    }

    // Funkcja do podświetlenia najstarszego symbolu
    function highlightOldestSymbol(symbol) {
      if (symbols[symbol].length >= 3) {
        const oldestSymbol = symbols[symbol][0]; // Najstarszy symbol
        const cell = document.querySelectorAll('.cell')[oldestSymbol.index];
        cell.classList.add('old-symbol'); // Podświetlamy komórkę
      }
    }

    // Funkcja do aktualizacji komórki
    function updateCell(index, symbol) {
      const cell = document.querySelectorAll('.cell')[index];
      cell.textContent = symbol;
      if (symbol === 'O') {
        cell.classList.add('symbol-O');
      } else if (symbol === 'X') {
        cell.classList.add('symbol-X');
      }
    }

    // Funkcja do obsługi kliknięcia w komórkę
    function handleCellClick(index) {
      if (board[index] || checkWinner(board)) return; // Jeśli komórka jest zajęta lub gra już zakończona

      // Dodaj symbol do planszy
      board[index] = currentPlayer;
      const symbolData = { symbol: currentPlayer, index: index };
      symbols[currentPlayer].push(symbolData); // Dodajemy symbol do tablicy

      // Zaktualizowanie komórki
      updateCell(index, currentPlayer);
      document.querySelectorAll('.cell')[index].disabled = true; // Zablokuj przycisk

      // Wyróżnij najstarszy symbol (jeśli są już 3 symbole)
      highlightOldestSymbol('O');
      highlightOldestSymbol('X');

      // Sprawdzenie statusu gry
      updateStatus();

      // Jeśli są już 3 symbole, usuń najstarszy, gdy gracz chce dodać czwórty symbol
      if (currentPlayer === 'O' && symbols['O'].length >= 3) {
        removeOldestSymbol('O');
      }
      if (currentPlayer === 'X' && symbols['X'].length >= 3) {
        removeOldestSymbol('X');
      }

      // Zmiana tury
      currentPlayer = currentPlayer === 'O' ? 'X' : 'O';
    }

    // Funkcja do inicjalizacji gry
    function initGame() {
      board = Array(9).fill(null);
      symbols = { 'O': [], 'X': [] };
      currentPlayer = 'O';
      document.querySelectorAll('.cell').forEach((cell, index) => {
        cell.textContent = '';
        cell.disabled = false;
        cell.classList.remove('symbol-O', 'symbol-X', 'old-symbol');
        cell.removeEventListener('click', () => handleCellClick(index));
        cell.addEventListener('click', () => handleCellClick(index));
      });
      updateStatus();
    }

    // Funkcja resetująca grę
    function resetGame() {
      initGame();
    }

    // Zdarzenie resetu gry
    document.getElementById('resetButton').addEventListener('click', resetGame);

    // Inicjalizacja gry po załadowaniu strony
    window.onload = initGame;
  </script>
</body>
</html>
